<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Attachment Warning</title><script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script><style>body{font-family:Arial,sans-serif;text-align:center;padding:20px}.container{max-width:300px;margin:auto;border-radius:10px;padding:20px;box-shadow:0 4px 6px rgba(0,0,0,.1)}.message{margin-bottom:20px}.button-group{display:flex;justify-content:center;gap:10px}button{padding:8px 16px;border:none;border-radius:5px;cursor:pointer;font-size:14px}.ok-button{background-color:#0078d4;color:#fff}.cancel-button{background-color:#ccc}</style><script defer="defer" src="polyfill.js"></script><script defer="defer" src="commands.js"></script></head><body><div class="container"><h2>Attachment Missing</h2><p class="message">No attachment was found with the project number in the subject.</p><div class="button-group"><button class="ok-button" onclick='closeDialog("confirmed")'>Send Anyway</button> <button class="cancel-button" onclick='closeDialog("canceled")'>Cancel</button></div></div><script>function closeDialog(e){Office.context.ui.messageParent(e)}</script></body></html>
